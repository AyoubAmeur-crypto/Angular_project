<div class="container mt-4">
  <h2 class="text-white">Your <span class="text-warning">CART</span></h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.price | currency }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="removeProduct(item)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <h4 class="text-warning">Total Price: {{ totalPrice | currency }}</h4>
  </div>
  <ng-template #emptyCart>
    <p class="text-white">Your panier is <span class="text-warning">empty.</span></p>
  </ng-template>
</div>
<div class="content-wrapper">
  <!-- Main content (e.g., products or panier) goes here -->

</div>
