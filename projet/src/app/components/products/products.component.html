<div class="cover-section">
  <div class="cover-content text-center text-white">
    <h1>Welcome to AYB <span class="text-warning">STORE</span></h1>
    <p>Explore our exclusive collection of products</p>
    <button class="btn btn-warning">Shop Now</button>
  </div>
</div>

<div class="container mt-4" >
  <div class="row g-4 justify-content-center">
    <div class="col-lg-3 col-md-6 col-sm-12 d-flex justify-content-center" *ngFor="let product of products">
      <div class="card shadow-sm border-0 rounded-lg h-100 bg-black text-white card-hover" style="width: 100%; height: 100%; max-width: 280px;">
        <img
          src="{{ product.image }}"
          class="card-img-top img-fluid"
          alt="{{ product.name }}"
          style="height: 180px; object-fit: cover;"
        />
        <div class="card-body p-3">
          <h6 class="card-title text-truncate">{{ product.name }}</h6>
          <p class="card-text text-white small text-truncate mb-1">
            {{ product.description }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-warning fw-bold">{{ product.price | currency }}</span>
            <button
              class="btn btn-warning btn-sm px-3 py-1"
              (click)="addToPanier(product)"
            >
            <i class="bi bi-basket-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
